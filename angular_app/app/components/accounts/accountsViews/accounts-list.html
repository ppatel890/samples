
<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Search Accounts" ng-model="searchAccount">
    </div>
  </div>
</form>

<table class="table table-bordered table-striped">
  <thead>
    <tr class="table-header">
      <td>
        <a ng-click="sortType = 'account'; sortReverse = !sortReverse">
          Account
          <span ng-show="sortType == 'account' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'account' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a ng-click="sortType = 'id'; sortReverse = !sortReverse">
          ID
          <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a ng-click="sortType = 'status'; sortReverse = !sortReverse">
          Status
          <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a ng-click="sortType = 'active_campaigns'; sortReverse = !sortReverse">
          Active Campaigns
          <span ng-show="sortType == 'active_campaigns' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'active_campaigns' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a ng-click="sortType = 'sponsored_jobs'; sortReverse = !sortReverse">
          Sponsored Jobs
          <span ng-show="sortType == 'sponsored_jobs' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'sponsored_jobs' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a ng-click="sortType = 'account_balance'; sortReverse = !sortReverse">
          Account Balance
          <span ng-show="sortType == 'account_balance' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'account_balance' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a ng-click="sortType = 'monthly_budget'; sortReverse = !sortReverse">
          Monthly Budget
          <span ng-show="sortType == 'monthly_budget' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'monthly_budget' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
    </tr>
  </thead>
  <tr ng-repeat="account in accounts | orderBy:sortType:sortReverse | filter:searchAccount">
    <td>{{ account.account }}</td>
    <td>{{ account.id }}</td>
    <td>{{ account.status }}</td>
    <td>{{ account.active_campaigns }}</td>
    <td>{{ account.sponsored_jobs }}</td>
    <td>{{ account.account_balance }}</td>
    <td ng-show="columns.indexOf('monthly_budget') > -1 ">{{ account.monthly_budget }}</td>
  </tr>
</table>
